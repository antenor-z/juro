<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Juros</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/style-radio.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body id="body">
    <container>
        <div class="form-container">
            <label for="initial">Saldo inicial</label>
            <input type="text" id="initial">
            <label for="interest">Juros (%)</label>
            <input type="text" id="interest">

            <div class="radio-toolbar" style="display: inline-flex;">
                <input type="radio" id="interest_year" name="interest_unit" value="year" checked>
                <label for="interest_year">a.a.</label>
                <input type="radio" id="interest_month" name="interest_unit" value="month">
                <label for="interest_month">a.m.</label>
            </div>

            <label for="time">Tempo</label>
            <input type="text" id="time">
            <div class="radio-toolbar" style="display: inline-flex;">
                <input type="radio" id="time_year" name="time_unit" value="year" checked>
                <label for="time_year">ano(s)</label>
                <input type="radio" id="time_month" name="time_unit" value="month">
                <label for="time_month">mÃªs(es)</label>
            </div>

            <label for="contribution">Aporte mensal</label>
            <input type="text" id="contribution">
            <button id="calculate" onclick="calc()" disabled>Calcular</button>
        </div>
        <section id="Graph"></section>
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </container>

    <script src="/static/index.js"></script>
    <script>
        document.getElementById("initial").addEventListener("blur", (e) => format(e))
        document.getElementById("interest").addEventListener("blur", (e) => format(e))
        document.getElementById("tempo").addEventListener("blur", (e) => format(e, true))
        document.getElementById("contribution").addEventListener("blur", (e) => format(e))

        function format(e, integer = false) {
            const value_flt = parseFloat(e.target.value.replace(",", "."))
            if (isNaN(value_flt)) {
                e.target.value = ""
                return
            }
            const digits = integer ? 0 : 2
            const value_formated_str = value_flt.toLocaleString("pt-BR", {maximumFractionDigits: digits, minimumFractionDigits: digits})
            e.target.value = value_formated_str
        }
    </script>
</body>

</html>
