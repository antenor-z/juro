<!DOCTYPE html>
<html>

<head>
    <title>Note</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <script>
        const params = new URLSearchParams(
            {
                initial: 20000.0,
                interest: 0.01,
                interest_unit: "year",
                time: 5,
                time_unit: "year",
                contribution: 10.0
            })

        fetch(`/juro?${params.toString()}`)
            .then(response => response.json())
            .then(data => { 
                console.log(data)
            })
    </script>
</body>

</html>
